<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reibun</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<input autofocus="true" id='question' placeholder='type here...'>
		<button onclick='run()'>Go !</button>
	</div>
	<div id='results'></div>
	<a href="portal.html">portail vers les autres sites</a>
	<span class='update'>last update ー 12/09/2021 00:10 UTC</span>
</body>
</html>
<script src='db.js'></script>
<script>
var results = document.getElementById('results');
var i = 0;
var values = [];
var w = "";
var ans = [];
var max = 0;
var str = [];
function run(){
	w = document.getElementById('question').value;
	results.innerHTML = "";
	str = text.split(/ù/g);
	for(i = 0 ; i <= str.length-1 ; i++){
		var exist = str[i].includes(w);
		if(exist){
			var reg = new RegExp(w, "g");
			str[i] = "<p>"+str[i]+"</p>";
			if(w != ""){
				str[i] = str[i].replace(reg, "<em>"+w+"</em>");
			}
			ans.push(str[i]);
		}
	}
	max = ans.length+1;
	results.innerHTML += "<p class='res'>"+(max-1)+" resultat(s)</p>";
	for (i = 0; i < max-1; ++i){
    	values.push(i);
	}
	for(i = 0; i < 5; ++i){
		if(values != ""){
			var n = values.splice(Math.random()*values.length,1)[0];
			results.innerHTML += ans[n];
		}
	}
	ans = [];
	values = [];
}
var total = text.match(/」/g).length + text.match(/。/g).length + text.match(/？/g).length + text.match(/！/g).length;
results.innerHTML = "<p class='res'>Total actuel : "+total+"</p>";

document.addEventListener('keydown', (event) => {
	var key = event.which;                
  switch(key){
  	case 13:
   	run();
		break
   	}
});
</script>
