<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reibun</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='nikolib.js'></script>
	<script src='db/credits.js'></script>
</head>
<body>
	<div>
		<input autofocus="true" id='question' placeholder='type here...'>
		<button onclick='run()'>Go !</button><br>
		<div class='dif' id='easy' onclick='setDif(1)'>Easy</div><div class='dif' id='medium' onclick='setDif(2)'>Medium</div><div class='dif' id='hard' onclick='setDif(3)'>Hard</div>
	</div>
	<div id='results'></div>
	<span class='update'>last update ー 15/11/2021 1:06 UTC <a href="portal.html">portail vers les autres sites</a></span>
</body>
</html>
<script>
let link = '';
let credit = "";
let easy = 1;
let medium = 1;
let hard = 0;
var diff = "hard";
let text = "";
if($_GET('d')){
	var dif= $_GET('d');
	setDif(dif);
}else{
	setDif(3);
}
var p = "";
var results = document.getElementById('results');
var i = 0;
var values = [];
var w = "";
var ans = [];
var max = 0;
var str = [];
var cd = "";
var code = "";
function load(){
	text = "";
	switch(diff){
		case 'hard':
		for(i=hard ; i > 0 ; i--){
			p = document.createElement('script');
			p.src = "db/hard/"+i+".js";
			document.getElementsByTagName('body')[0].appendChild(p);
		}

		case 'medium':
		for(i=medium ; i > 0 ; i--){
			p = document.createElement('script');
			p.src = "db/medium/"+i+".js";
			document.getElementsByTagName('body')[0].appendChild(p);
		}

		case 'easy':
		for(i=easy ; i > 0 ; i--){
			p = document.createElement('script');
			p.src = "db/easy/"+i+".js";
			document.getElementsByTagName('body')[0].appendChild(p);
		}
		break
	}
	setTimeout(function(){
	var total = text.match(/」/g).length + text.match(/。/g).length + text.match(/？/g).length + text.match(/！/g).length;
	results.innerHTML = "<p class='res'>Total actuel : "+total+"</p>";}, 500);
}

function run(){
	w = document.getElementById('question').value;
	if(w != ''){
		w = w.split('+');
		var exist2 = true;
		results.innerHTML = "";
		str = text.split(/\n/g);
		for(i = 0 ; i <= str.length-1 ; i++){
			var exist = str[i].includes(w[0]);
			if(w[1] != undefined){
				exist2 = str[i].includes(w[1]);
			}
			if(str[i][0] == "§"){
			code = str[i].substring(1);
			}
			if(exist && exist2){
				if(w[1] != undefined){
					var reg2 = new RegExp(w[1], "g");
				}
				var reg = new RegExp(w[0], "g");
				if(str[i].length < 45){
					if(str[i-1].length < 45 && str[i+1].length >= 45){
						str[i] = str[i-2]+str[i-1]+str[i]+str[i+1];
					}else if(str[i-1].length >= 45 && str[i+1].length < 45){
						str[i] = str[i-1]+str[i]+str[i+1]+str[i+2];
					}else if(str[i-1].length < 45 && str[i+1].length < 45){
						str[i] = str[i-2]+str[i-1]+str[i]+str[i+1]+str[i+2];
					}else{
						str[i] = str[i-1]+str[i]+str[i+1];
					}
				}
				if(w[0] != ""){
					str[i] = str[i].replace(reg, "<em>"+w[0]+"</em>");
					if(w[1] != undefined){
						str[i] = str[i].replace(reg2, "<em>"+w[1]+"</em>");
					}
				}
				if(str[i][1] != "p" && str[i][0] != "§"){
					str[i] = "<p class='"+code+"'>"+str[i]+"</p>";
					ans.push(str[i]);
				}
			}
		}
		max = ans.length+1;
		results.innerHTML += "<p class='res'>"+(max-1)+" resultat(s)</p>";
		for (i = 0; i < max-1; ++i){
    		values.push(i);
		}
		if(w[0] != ""){
			for(i = 0; i < 5; ++i){
				if(values != ""){
					var n = values.splice(Math.random()*values.length,1)[0];
					results.innerHTML += ans[n];
					cd = document.getElementsByTagName('p')[i+1].classList;
					cd = ""+cd;
					cd = getC(cd);
					document.getElementsByTagName('p')[i+1].innerHTML += "<br><span onclick='window.open(\""+link+"\")' class='cred'>"+cd+"</span>";
				}
			}
		}
		ans = [];
		values = [];
	}
}

document.addEventListener('keydown', (event) => {
	var key = event.which;                
  switch(key){
  	case 13:
   	run();
		break
   	}
});

function setDif(n){
	var easy = document.getElementById('easy');
	var medium = document.getElementById('medium');
	var hard = document.getElementById('hard');
	if(n == 1){
		diff='easy';
		easy.style.color = '#222';
		easy.style.background = '#FF8300';
		medium.style.color = '#FF8300';
		medium.style.background = '#171717';
		hard.style.color = '#FF8300';
		hard.style.background = '#171717';
		load();
	}else if(n == 2){
		diff='medium';
		medium.style.color = '#222';
		medium.style.background = '#FF8300';
		easy.style.color = '#FF8300';
		easy.style.background = '#171717';
		hard.style.color = '#FF8300';
		hard.style.background = '#171717';
		load();
	}else{
		diff='hard';
		hard.style.color = '#222';
		hard.style.background = '#FF8300';
		easy.style.color = '#FF8300';
		easy.style.background = '#171717';
		medium.style.color = '#FF8300';
		medium.style.background = '#171717';
		load();
	}
}
</script>
