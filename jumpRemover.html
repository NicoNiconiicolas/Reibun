<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<textarea id="text"></textarea><br>
		<button onclick="run()">Go !</button>
	</center>
</body>
<script>
	function run(){
		var send = "";
		var text = document.getElementById('text'); 
		var str = text.value.replace(/\s*\n/g, 'ù');
		str = str.split(/ù/g);
		for(i=0; i < str.length; i++){
			str[i] = str[i]+'<br>';
			send += str[i];
		}
		document.write(send);
	}
</script>
</html>
